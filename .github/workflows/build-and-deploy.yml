name: Build and Deploy

on:
  push:
    branches: [ master, main, gh-actions-build ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      build_natives:
        description: 'Force rebuild native libraries'
        required: false
        type: boolean
        default: false

jobs:
  build-natives:
    if: |
      github.event.inputs.build_natives == 'true' ||
      contains(github.event.head_commit.message, '[build natives]') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'))

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux64
            arch: x86_64
          # Later add: windows, macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache clFFT
        id: cache-clfft
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/include/clFFT*
            /usr/local/lib*/libclFFT*
          key: clfft-${{ runner.os }}-v1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ocl-icd-opencl-dev \
            opencl-headers \
            git

      - name: Install clFFT
        if: steps.cache-clfft.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/clMathLibraries/clFFT.git
          cd clFFT/src
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          # Clean up source to save space
          cd ../../..
          rm -rf clFFT

      - name: Restore clFFT from cache
        if: steps.cache-clfft.outputs.cache-hit == 'true'
        run: |
          sudo ldconfig

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Prepare lib directory and copy clFFT
        run: |
          mkdir -p lib/linux64

          # Copy clFFT libraries from system to lib directory
          # The build script expects these to be there
          sudo cp -P /usr/local/lib*/libclFFT.so* lib/linux64/ || \
          sudo cp -P /usr/local/lib/libclFFT.so* lib/linux64/ || \
          sudo cp -P /usr/lib/x86_64-linux-gnu/libclFFT.so* lib/linux64/

          # List what we copied (for debugging)
          echo "clFFT files in lib/linux64:"
          ls -lah lib/linux64/

      - name: Build native library
        run: |
          cd native
          bash cppbuild.sh

      - name: Build JNI wrapper with Maven
        run: mvn install -Dgpg.skip

      - name: Copy artifacts to lib directory
        run: |
          PLATFORM=linux-x86_64
          
          # Copy the main native library (built by cppbuild.sh)
          if [ -f native/clij2fft/cppbuild/libclij2fft.so ]; then
            cp native/clij2fft/cppbuild/libclij2fft.so lib/linux64/
          fi
          
          # Copy the JNI wrapper (built by Maven/JavaCPP)
          if [ -f target/classes/net/haesleinhuepf/clijx/plugins/$PLATFORM/libjniclij2fftWrapper.so ]; then
            cp target/classes/net/haesleinhuepf/clijx/plugins/$PLATFORM/libjniclij2fftWrapper.so lib/linux64/
          fi
          
          # List final contents
          echo "Final lib/linux64 contents:"
          ls -lah lib/linux64/

      - name: Upload platform natives
        uses: actions/upload-artifact@v4
        with:
          name: natives-${{ matrix.platform }}
          path: lib/${{ matrix.platform }}/
          retention-days: 7

  commit-natives:
    needs: build-natives
    runs-on: ubuntu-latest
    # Only run if build-natives succeeded and we're on a branch (not PR, not already skipped)
    if: |
      always() && 
      needs.build-natives.result == 'success' &&
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/gh-actions-build') &&
      !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download all natives
        uses: actions/download-artifact@v4
        with:
          path: downloaded-natives/

      - name: Reorganize natives into lib/
        run: |
          # Move downloaded natives to proper lib/ structure
          for artifact_dir in downloaded-natives/natives-*; do
            if [ -d "$artifact_dir" ]; then
              platform=$(basename "$artifact_dir" | sed 's/natives-//')
              mkdir -p "lib/$platform"
              cp -r "$artifact_dir"/* "lib/$platform/" || true
            fi
          done
          
          # Clean up download directory
          rm -rf downloaded-natives/

      - name: Check for native changes
        id: check_changes
        run: |
          git add lib/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to natives"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Natives have changed"
          fi

      - name: Commit and push natives
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git commit -m "Update native libraries [skip ci]"
          git push

  package-and-deploy:
    needs: [build-natives, commit-natives]
    runs-on: ubuntu-latest
    if: |
      always() && 
      (needs.commit-natives.result == 'success' || needs.commit-natives.result == 'skipped') &&
      !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Pull latest changes (if natives were committed)
        if: needs.commit-natives.result == 'success'
        run: |
          git pull origin ${{ github.ref_name }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "type=release" >> $GITHUB_OUTPUT
            echo "Building RELEASE version"
          else
            echo "type=snapshot" >> $GITHUB_OUTPUT
            echo "Building SNAPSHOT version"
          fi

      - name: Build and package JAR
        run: mvn clean package -Dgpg.skip

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: clij2-fft-jar-${{ steps.version.outputs.type }}
          path: target/clij2-fft-*.jar
          retention-days: 90