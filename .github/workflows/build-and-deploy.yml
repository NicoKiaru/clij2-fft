name: Build and Deploy

on:
  push:
    branches: [ master, main, gh-actions-build ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      build_natives:
        description: 'Force rebuild native libraries'
        required: false
        type: boolean
        default: false

jobs:
  build-natives:
    # Remove or simplify the if condition
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux64
            arch: x86_64
          - os: macos-13  # Intel Mac
            platform: macosx
            arch: x86_64
          - os: macos-14  # Apple Silicon (M1/M2)
            platform: macosx-arm64
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      # Add the conditional check as first step instead
      - name: Check if should build
        id: should_build
        run: |
          if [[ "${{ contains(github.event.head_commit.message, '[build natives]') }}" == "true" ]] || \
             [[ "${{ github.event.inputs.build_natives }}" == "true" ]] || \
             [[ "${{ github.ref }}" == "refs/heads/master" ]] || \
             [[ "${{ github.ref }}" == "refs/heads/main" ]] || \
             [[ "${{ github.ref }}" == "refs/heads/gh-actions-build" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Skipping build - no trigger found"
            exit 0
          fi  

      - name: Checkout repository
        uses: actions/checkout@v4

      # ========== LINUX SETUP ==========
      - name: Cache clFFT (Linux)
        if: runner.os == 'Linux'
        id: cache-clfft-linux
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/include/clFFT*
            /usr/local/lib*/libclFFT*
          key: clfft-${{ runner.os }}-v1

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ocl-icd-opencl-dev \
            opencl-headers \
            git

      - name: Install clFFT (Linux)
        if: runner.os == 'Linux' && steps.cache-clfft-linux.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/clMathLibraries/clFFT.git
          cd clFFT/src
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON
          make -j$(nproc)
          sudo make install
          sudo ldconfig
          cd ../../..
          rm -rf clFFT

      - name: Restore clFFT from cache (Linux)
        if: runner.os == 'Linux' && steps.cache-clfft-linux.outputs.cache-hit == 'true'
        run: sudo ldconfig

      - name: Prepare lib directory (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p lib/linux64
          sudo cp -P /usr/local/lib*/libclFFT.so* lib/linux64/ || \
          sudo cp -P /usr/local/lib/libclFFT.so* lib/linux64/
          echo "clFFT files in lib/linux64:"
          ls -lah lib/linux64/


      # ========== MACOS SETUP ==========
      - name: Cache clFFT (macOS)
        if: runner.os == 'macOS'
        id: cache-clfft-macos
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/opt/clfft
            /opt/homebrew/opt/clfft
          key: clfft-${{ runner.os }}-${{ matrix.arch }}-v1

      - name: Install clFFT (macOS)
        if: runner.os == 'macOS' && steps.cache-clfft-macos.outputs.cache-hit != 'true'
        run: |
          brew install clfft

      - name: Prepare lib directory (macOS Intel)
        if: runner.os == 'macOS' && matrix.arch == 'x86_64'
        run: |
          mkdir -p lib/macosx
          # clFFT from Homebrew on Intel Mac
          if [ -d "/usr/local/opt/clfft/lib" ]; then
            cp -P /usr/local/opt/clfft/lib/libclFFT.* lib/macosx/
          fi
          echo "clFFT files in lib/macosx:"
          ls -lah lib/macosx/

      - name: Prepare lib directory (macOS ARM64)
        if: runner.os == 'macOS' && matrix.arch == 'arm64'
        run: |
          mkdir -p lib/macosx-arm64
          # clFFT from Homebrew on Apple Silicon
          if [ -d "/opt/homebrew/opt/clfft/lib" ]; then
            cp -P /opt/homebrew/opt/clfft/lib/libclFFT.* lib/macosx-arm64/
          fi
          echo "clFFT files in lib/macosx-arm64:"
          ls -lah lib/macosx-arm64/


      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build native library
        run: |
          cd native
          bash cppbuild.sh

      - name: Build JNI wrapper with Maven
        run: mvn install -Dgpg.skip

      - name: Copy native build artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          PLATFORM=linux-x86_64
        
          if [ -f native/clij2fft/cppbuild/libclij2fft.so ]; then
            cp native/clij2fft/cppbuild/libclij2fft.so lib/linux64/
          fi
        
          if [ -f target/classes/net/haesleinhuepf/clijx/plugins/$PLATFORM/libjniclij2fftWrapper.so ]; then
            cp target/classes/net/haesleinhuepf/clijx/plugins/$PLATFORM/libjniclij2fftWrapper.so lib/linux64/
          fi
        
          echo "Final lib/linux64 contents:"
          ls -lah lib/linux64/

      - name: Copy native build artifacts (macOS Intel)
        if: runner.os == 'macOS' && matrix.arch == 'x86_64'
        run: |
          PLATFORM=macosx-x86_64
          
          if [ -f target/classes/net/haesleinhuepf/clijx/plugins/$PLATFORM/libjniclij2fftWrapper.dylib ]; then
            cp target/classes/net/haesleinhuepf/clijx/plugins/$PLATFORM/libjniclij2fftWrapper.dylib lib/macosx/
          fi
          
          echo "Final lib/macosx contents:"
          ls -lah lib/macosx/

      - name: Copy native build artifacts (macOS ARM64)
        if: runner.os == 'macOS' && matrix.arch == 'arm64'
        run: |
          PLATFORM=macosx-arm64
          
          if [ -f target/classes/net/haesleinhuepf/clijx/plugins/$PLATFORM/libjniclij2fftWrapper.dylib ]; then
            cp target/classes/net/haesleinhuepf/clijx/plugins/$PLATFORM/libjniclij2fftWrapper.dylib lib/macosx-arm64/
          fi
          
          echo "Final lib/macosx-arm64 contents:"
          ls -lah lib/macosx-arm64/

      - name: Upload platform natives
        uses: actions/upload-artifact@v4
        with:
          name: natives-${{ matrix.platform }}
          path: lib/${{ matrix.platform }}/
          retention-days: 7

  commit-natives:
    needs: build-natives
    runs-on: ubuntu-latest
    # Only run if build-natives succeeded and we're on a branch (not PR, not already skipped)
    if: |
      always() && 
      needs.build-natives.result == 'success' &&
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/gh-actions-build') &&
      !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download all natives
        uses: actions/download-artifact@v4
        with:
          path: downloaded-natives/

      - name: Reorganize natives into lib/
        run: |
          for artifact_dir in downloaded-natives/natives-*; do
            if [ -d "$artifact_dir" ]; then
              platform=$(basename "$artifact_dir" | sed 's/natives-//')
              mkdir -p "lib/$platform"
              cp -r "$artifact_dir"/* "lib/$platform/" || true
            fi
          done
          rm -rf downloaded-natives/
          
          echo "All platform natives:"
          ls -lah lib/*/

      - name: Check for native changes
        id: check_changes
        run: |
          git add lib/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to natives"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Natives have changed"
          fi

      - name: Commit and push natives
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git commit -m "Update native libraries [skip ci]"
          git push

  package-and-deploy:
    needs: [commit-natives]
    runs-on: ubuntu-latest
    if: |
      always() && 
      !contains(github.event.head_commit.message, '[skip ci]') &&
      (needs.commit-natives.result == 'success' || needs.commit-natives.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Pull latest changes (if natives were committed)
        if: needs.commit-natives.result == 'success'
        run: |
          git pull origin ${{ github.ref_name }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "type=release" >> $GITHUB_OUTPUT
            echo "Building RELEASE version"
          else
            echo "type=snapshot" >> $GITHUB_OUTPUT
            echo "Building SNAPSHOT version"
          fi

      - name: Build and package JAR
        run: mvn clean package -Dgpg.skip

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: clij2-fft-jar-${{ steps.version.outputs.type }}
          path: target/clij2-fft-*.jar
          retention-days: 90